<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar3!</title>

    <script>


        /* Objetivo:  Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). 
        Considere que o N será sempre maior que ZERO. um valor informado pelo usuário */

        var n = parseInt(prompt("Até qual número você deseja imprimir?"));
        var number = 1;
        
            while (number <=n) { 
                document.write(number + "<br>");
                number++;
            } 
           
    </script>
</head>

<body>

</body>

</html>
