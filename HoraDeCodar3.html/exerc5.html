<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar3!</title>

    <script>


        /* Objetivo: Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados
         pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo. */

        var number1 = parseInt(prompt("Informe o primeiro número:"));
        var number2 = parseInt(prompt("Informe o segundo número:"));
        var sum = 0;
        var divisor = 0;

        while (number1 <= number2) {
            sum += number1;
            divisor += 1;
            number1 += 1

        }
        media = sum / divisor;
        document.write(media)

    </script>
