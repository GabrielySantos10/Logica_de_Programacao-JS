        estabelecido, deve ser solicitado um novo valor ao usuário.   */

        var todas_notas = 0;
        var soma_notas = 0;
        
        while(todas_notas < 6){
            var number1 = parseInt(prompt("Informe sua nota (0 a 10)"));
            if( number1 >=0 && number1<=10){
                soma_notas += number1;
                todas_notas +=1
            }

            if (todas_notas == 6) {
                break;
            }

        document.write("Média: " + soma_notas/6)
