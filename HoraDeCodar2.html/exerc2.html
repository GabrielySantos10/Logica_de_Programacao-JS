<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar!</title>

    <script>


        /* Objetivo: Faça um programa que leia um valor informado pelo
         usuário e diga se o valor informado é positivo, negativo ou zero. */

        var number = prompt("Informe o número");
        number = parseInt(number);

        if (number > 0) {
            alert("Número positivo");
            document.write("Número positivo");
        }
        else if (number < 0) {
            alert("Número negativo")
            document.write("Número negativo")
        }
        else {
            alert("Número zero")
            document.write("Número zero")
        }


    </script>
</head>

<body>

</body>

</html>
