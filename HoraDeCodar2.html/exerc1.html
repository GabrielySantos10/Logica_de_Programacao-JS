<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar!</title>
    
    <script>
       

        /* Objetivo: Escreva um programa em que o usuário informe dois números
           utilizando o "prompt". Então escreva em tela o maior deles. */

        var number1 = prompt("Informe o primeiro número");
        var number2 = prompt("Informe o segundo número");
        number1 = parseInt(number1)

        if (number1 > number2) {
            alert(number1)
            document.write(number1)
        } else {
            alert(number2)
            document.write(number2)
        }


    </script>
</head>

<body>

</body>

</html>
