    <script>
        /* para declarar uma variavel, usa var na frente
           alert é como um print
           sintaxe Java Script tem as mesmas regras de Python
           Operadores são iguais + - / *
           prompt() = input()
           parseInt() converte letra para númeo inteiro*/

        /* Objetivo:  Escreva um programa em Javascript em que o usuário 
        informe o seu nome e exiba a mensagem "Olá, [NomeDoUsuario].".*/
        
        var nome_do_usuario = prompt("Informe seu nome:");
        alert("Olá," + " " + nome_do_usuario + ".");
        document.write("Olá," + " " + nome_do_usuario + ".");
    </script>
