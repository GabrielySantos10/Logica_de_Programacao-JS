    <script>
        /* para declarar uma variavel, usa var na frente
           alert é como um print
           sintaxe Java Script tem as mesmas regras de Python
           Operadores são iguais + - / *
           prompt() = input()
           parseInt() converte letra para númeo inteiro*/

        /* Objetivo:  Escreva um programa em Javascript em que o usuário
         informe o seu nome e em seguida o programa perguntará a idade do usuário. 
         Agora o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade].".*/
        
        var nome_do_usuario = prompt("Informe seu nome:");
        var idade = prompt("Qual é sua idade?");
        alert("Olá," + " " + nome_do_usuario + ", "  +" sua idade é " + idade + ".");
        document.write("Olá," + " " + nome_do_usuario + ", "  +" sua idade é " + idade + ".");
    </script>
