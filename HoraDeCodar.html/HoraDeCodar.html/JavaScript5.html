<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* para declarar uma variavel, usa var na frente
           alert é como um print
           sintaxe Java Script tem as mesmas regras de Python
           Operadores são iguais + - / *
           prompt() = input()
           parseInt() converte letra para númeo inteiro*/

        /* Objetivo:Considerando a figura abaixo, escreva um programa para cada forma
         que calcule e exiba em tela cada uma de suas respectivas áreas. 
        O usuário irá informar os valores de cada variável.

                  QUADRADO
        
         A= lado * lado = lado² */
        
        var lado = prompt("Informe o valor do lado:");
        parseInt(lado);

        alert("Área do quadrado:" + " " +(lado * lado)+ "m²");
        document.write("Área do quadrado:" + "  " + (lado * lado)+ "m²");

    </script>
